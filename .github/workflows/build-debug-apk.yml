name: Build Debug APK (artifact)

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Ensure gradlew is executable
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "gradlew exists and is executable"
          else
            echo "Error: gradlew not found at repo root" >&2
            exit 1
          fi
        shell: bash

      - name: Install Android SDK cmdline-tools, platform-tools, platform & build-tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl zip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sS https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        shell: bash

      - name: Create mock google-services.json for debug build
        run: |
          mkdir -p app
          cat > app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "123456789",
              "project_id": "livetvpro-mock",
              "storage_bucket": "livetvpro-mock.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789:android:abcdef1234567890",
                  "android_client_info": {
                    "package_name": "com.livetvpro.debug"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDummyKeyForDebugBuilds123456789"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF
          echo "Created mock google-services.json for debug build"
        shell: bash

      - name: Show Java & SDK info (diagnostic)
        run: |
          java -version
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT
          which sdkmanager
        shell: bash

      - name: Validate Gradle wrapper
        run: |
          ./gradlew --version
        shell: bash

      - name: Build debug APK
        run: |
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info
        shell: bash

      - name: List build outputs
        if: always()
        run: |
          echo "=== Searching for APK files ==="
          find . -type f -name "*.apk" -print
          echo ""
          echo "=== APK directory listing ==="
          ls -la app/build/outputs/apk/debug/ || echo "Debug APK directory not found"
        shell: bash

      - name: Upload debug APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            app/build/outputs/logs/
            build_debug.log
          retention-days: 7
