name: Build Debug APK (Actions artifact)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure gradlew is executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi
          echo "gradlew permissions:"
          ls -la ./gradlew || true
        shell: bash

      - name: Install Android SDK command-line tools + platform & build-tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sS https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        shell: bash

      - name: Show Java & SDK info
        run: |
          java -version || true
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          sdkmanager --list || true
        shell: bash

      - name: (Optional) Create google-services.json from secret
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
          echo "Wrote app/google-services.json"
        shell: bash

      - name: Build debug APK (:app:assembleDebug)
        run: |
          ./gradlew :app:assembleDebug --no-daemon --stacktrace |& tee build_debug.log
          echo "=== Last 200 lines of build log ==="
          tail -n 200 build_debug.log || true
        env:
          JAVA_TOOL_OPTIONS: ${{ env.JAVA_TOOL_OPTIONS }}
        shell: bash

      - name: List build outputs (debug)
        run: |
          echo "APK/AAB files (if any):"
          find app/build -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
          ls -la app/build/outputs || true
          ls -la app/build/outputs/apk || true
        shell: bash

      - name: Upload debug APK artifact (wildcard)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-artifacts
          path: |
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.aab
          retention-days: 14
