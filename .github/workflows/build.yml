name: Android CI/CD (with SDK install)

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure gradlew is executable
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Install Android SDK command-line tools & accept licenses
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          curl -sS https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest || true
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        shell: bash

      - name: Show installed sdkmanager/platforms
        run: |
          echo "SDK root: $ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT
          ls -la $ANDROID_SDK_ROOT/platforms || true
          sdkmanager --list

      - name: Create google-services.json (if secret provided)
        if: ${{ secrets.GOOGLE_SERVICES_JSON != '' }}
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p app
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
          echo "Wrote google-services.json"

      - name: Decode Keystore (if provided)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p "$GITHUB_WORKSPACE/keystore"
          echo "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/keystore/keystore.jks"
          ls -la "$GITHUB_WORKSPACE/keystore"

      - name: Build Debug APK
        run: |
          ./gradlew :app:assembleDebug --stacktrace
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"

      - name: List APK outputs
        run: |
          echo "Listing app/build/outputs/apk"
          ls -la app/build/outputs/apk || true
          ls -la app/build/outputs/apk/debug || true

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Build Release APK (signed)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ./gradlew :app:assembleRelease -Pandroid.injected.signing.store.file=${{ github.workspace }}/keystore/keystore.jks -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} --stacktrace
        env:
          JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF8"

      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
