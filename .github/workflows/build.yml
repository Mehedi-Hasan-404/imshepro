name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo $KEYSTORE_BASE64 | base64 -d > $GITHUB_WORKSPACE/keystore.jks
          fi

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
          fi

      - name: Build Debug APK (using gradle action)
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug
          working-directory: app

      - name: Build Release APK (using gradle action)
        if: startsWith(github.ref, 'refs/tags/')
        uses: gradle/gradle-build-action@v2
        with:
          arguments: >
            assembleRelease
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/keystore.jks
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }}
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }}
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          working-directory: app

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
